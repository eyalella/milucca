<section class="social-feed  d-flex flex-column align-items-center content-wrapper">
  <div class="social-feed__wrapper d-flex flex-column flex-lg-row align-items-center align-items-lg-start">
    <div class="social-feed__content d-flex flex-column align-items-center align-items-lg-start">
      <h1 class="social-feed__title">#MYMilucca</h1>
      <p class="social-feed__explanation">Pose to the camera and share your look on Instagram using #MyMILUCCA. Follow
        #MyMILUCCA and see the beautiful choice of other women.</p>
      <div class="social-feed__social">
        <a href="">I</a>
        <a href="">Y</a>
      </div>
    </div>
    <div class="social-feed__gallery d-flex flex-wrap">
      <div class="social-feed__gallery-item" ng-repeat="item in $ctrl.feedItems">
        <div class="social-feed__gallery-item-image"></div>
      </div>
    </div>
  </div>
</section>
