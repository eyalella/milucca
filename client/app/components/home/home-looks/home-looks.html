<section class="home-looks content-wrapper">
  <div class="home-looks__top-section d-flex flex-column flex-lg-row">
    <h1>
      <multi-color-title>
        <first-line>looks &</first-line>
        <second-line>collections</second-line>
      </multi-color-title>
    </h1>
    <div class="home-looks__subtitle">
      <h3>WHY BLEND IN WHEN YOU CAN STAND OUT?</h3>
      <p>Choose your look of the day, weâ€™ve got something special for every mood and occasion.</p>
    </div>
  </div>

  <h2 class="home-looks__looks-title theme theme">Looks</h2>
  <div class="home-looks__mobile-looks-slider">
    <h4 class="home-looks__current-look-title">Current look</h4>
    <swiper
      slides-per-view="3"
      centered-slides="true"
      on-slide-change-end="$ctrl.onSlideChange"
      run-callbacks-on-init="false">
      <slides>
        <slide
          class="theme"
          ng-repeat="look in $ctrl.looks">{{look.name}}
        </slide>
      </slides>
    </swiper>
  </div>
  <div class="home-looks__look-photo d-flex align-items-center justify-content-center">{{$ctrl.activeLook}}</div>
  <related-products product-name="{{$ctrl.activeLook}}"></related-products>
</section>
